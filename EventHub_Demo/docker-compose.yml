version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eventhub_postgres
    environment:
      POSTGRES_DB: eventhub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - eventhub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventhub_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/eventhub_db
      - AUTH0_DOMAIN=dev-q886n3eebgb8g04f.us.auth0.com
      - AUTH0_API_AUDIENCE=https://eventhub-api
      - AUTH0_ALGORITHMS=RS256
      - AUTH0_ISSUER=https://dev-q886n3eebgb8g04f.us.auth0.com/
      - UPLOAD_DIR=/app/uploads
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventhub_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventhub_frontend
    environment:
      - REACT_APP_API_URL=http://localhost/api
      - REACT_APP_AUTH0_DOMAIN=dev-q886n3eebgb8g04f.us.auth0.com
      - REACT_APP_AUTH0_CLIENT_ID=yGm0uw9aLN9YSe8qVB2mq79ylDSvoJcL
      - REACT_APP_AUTH0_REDIRECT_URI=http://localhost:3000/callback
      - REACT_APP_AUTH0_AUDIENCE=https://eventhub-api
      - REACT_APP_AUTH0_SCOPE=openid profile email
      - WDS_SOCKET_PORT=0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - eventhub_network
    stdin_open: true
    tty: true

  # Nginx API Gateway
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: eventhub_nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - eventhub_network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  eventhub_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
